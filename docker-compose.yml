version: '3.9'
services:
  gitea:
    image: gitea/gitea:1.17
    restart: always
    environment:
      USER_UID: 1000
      USER_GID: 1000
      GITEA__database__DB_TYPE: postgres
      GITEA__database__HOST: postgres:5432
      GITEA__database__NAME: gitea
      GITEA__database__USER: gitea
      GITEA__database__PASSWD: gitea
    volumes:
      - 'gitea-data:/data'
    ports:
      - '127.0.0.1:8300:3000'
    depends_on:
      - postgres

  postgres:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: gitea
      POSTGRES_PASSWORD: gitea
      POSTGRES_DB: gitea
    volumes:
      - 'postgres-data:/var/lib/postgresql/data'

volumes:
  gitea-data:
  postgres-data:

